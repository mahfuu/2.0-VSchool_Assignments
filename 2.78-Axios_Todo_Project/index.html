<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Axios Todo Project</title>
</head>
<body>
    <div id="app-container">
        <div id="app-header">
            <button id="add-new-item-button" data-modal-target="#modal">&#43; Add new item</button>
        </div>
        <div id="app-main">
        </div>
        <div id="app-footer">
            <button id="footer-button1">left button</button>
            <button id="footer-button2">clear button</button>
        </div>
    </div>
    <div class="modal" id="modal">
        <div class="modal-header">
            <div class="price">Create new todo</div>
            <button data-close-button class="close-button">&times;</button>
        </div>
        <div class="modal-body">
            <form name="todoform">
                <div class="form-items">
                    <label>Title</label>
                    <br>
                    <input name="title" type="text">
                </div>
                <div class="form-items">
                    <label>Price</label>
                    <br>
                    <input name="price" type="text">
                </div>
                <div class="form-items">
                    <label>Description</label>
                    <br>
                    <input name="description" type="text">
                </div>
                <div class="form-items">
                    <label>url</label>
                    <br>
                    <input name="url"type="text">
                </div>
                <button data-close-button id="todoFormSubmit">Submit</button>
            </form>
        </div>
    </div>
    <div id="tooltip-container"></div>
    <div id="overlay"></div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
